
name: CI
on:
  
 push:
  branches: [ "feature-ms-miguelPulgar-mensaje" ]
 pull_request:
  branches: [ "feature-ms-miguelPulgar-mensaje" ]
  
 workflow_dispatch:
jobs:
  
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Java 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    
    - name: Build
      run: |
       chmod +x gradlew
       ./gradlew build
       cd ./build
       ls -ltr
       
    - name: Docker Login
      uses: docker/login-action@v2.2.0
      with:
        username: ${{ secrets.docker_user }}
        password: ${{ secrets.docker_password }}
    
    - name: Construccion docker
      run: |
       docker build . --file Dockerfile --tag microservicio-java-mpulgar:$(date +%s)
       docker push microservicio-java-mpulgar:latest
