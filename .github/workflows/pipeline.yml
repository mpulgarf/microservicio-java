name: CI
on:
  
 push:
 workflow_dispatch:
 
jobs:
  
 build:
   
  runs-on: ubuntu-latest
  
  steps:
   
   - uses: actions/checkout@v3
   
   # Runs a set of commands using the runners shell
   - name: Build
     run: |
      chmod +x gradlew
      ./gradlew build
      ls -ltr
      
   - name: SonarCloud Analysis
     run: |
       chmod +x gradlew
       ./gradlew build sonar -Dsonar.token=${{ secrets.MICROSERVICIO_JAVA_SECRET }}
